<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Prettier</title>

  <link rel="manifest" href="/manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Prettier">
  <meta name="apple-mobile-web-app-title" content="Prettier">
  <meta name="theme-color" content="#1a2b34">
  <meta name="msapplication-navbutton-color" content="#1a2b34">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="/icon.png">
  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="stylesheet" crossorigin  href="//unpkg.com/codemirror@5.36.0/lib/codemirror.css">

  <script src="//unpkg.com/codemirror@5.36.0/lib/codemirror.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/mode/javascript/javascript.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/mode/xml/xml.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/mode/jsx/jsx.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/mode/css/css.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/mode/markdown/markdown.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/display/placeholder.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/display/rulers.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/search/searchcursor.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/edit/matchbrackets.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/edit/closebrackets.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/comment/comment.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/addon/wrap/hardwrap.js"></script>
  <script src="//unpkg.com/codemirror@5.36.0/keymap/sublime.js"></script>
  <script src="//unpkg.com/clipboard@2.0.0/dist/clipboard.min.js"></script>
  <script src="//unpkg.com/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="//unpkg.com/react@16.8.0/umd/react.development.js"></script>
  <script src="//unpkg.com/react-dom@16.8.0/umd/react-dom.development.js"></script>

  <link rel="stylesheet" href="/separate-css/playground.css">
  <link rel="stylesheet" href="//unpkg.com/@sandhose/prettier-animated-logo@1.0.3/dist/wide.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111350464-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-111350464-1');
  </script>
</head>

<body>
  <header>
    <a href="/" class="logo-wrapper">
      <img class="logo" src="/icon.png" alt="">
      <h1>Prettier <span id="version"></span></h1>
    </a>

    <span class="links">
      <a
        class="github-button"
        href="https://github.com/prettier/prettier"
        data-show-count="true"
        aria-label="Star prettier on GitHub">
        GitHub
      </a>
    </span>
  </header>

  <div id="root" class="playground-container"></div>

  <script src="/playground.js"></script>

  <script src="/install-service-worker.js"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
